<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>海量数据处理平台</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
<div style="width:500px;background:#fff;padding-top:60px;margin:0 auto;">
<div id="error_div" class="alert alert-error hide">
	        	<h4 class="alert-heading">Warning!</h4>
	        	<span class="form_error"></span>
	        </div>
	<form class="form-horizontal" action="loginAction.action" method="post">
	<legend>登录</legend>
  <div class="control-group">
    <label class="control-label" for="name">用户名:</label>
    <div class="controls">
      <input type="text" id="name" name="name" placeholder="用户名...">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="password">密码:</label>
    <div class="controls">
      <input type="password" id="password" name="password" placeholder="密码...">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> 记住我
      </label>
      <button type="submit" class="btn btn-primary">登录</button>
      <a href="register.html" class="btn">注册</a>
    </div>
  </div>
</form>
</div>
</body>
</html>
