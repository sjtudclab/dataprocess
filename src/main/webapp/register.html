<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
<div style="width:500px;background:#fff;padding-top:60px;margin:0 auto;">
<div id="error_div" class="alert alert-error hide">
	        	<h4 class="alert-heading">Warning!</h4>
	        	<span class="form_error"></span>
	        </div>
	<form class="form-horizontal" action="register.action" method="post">
	<legend>Register</legend>
  <div class="control-group">
    <label class="control-label" for="name">User Name:</label>
    <div class="controls">
      <input type="text" id="name" name="name" placeholder="User Name...">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="password">Password:</label>
    <div class="controls">
      <input type="password" id="password" name="password" placeholder="Password...">
    </div>
  </div>
      <div class="control-group">
    <label class="control-label" for="password_confirm">Password Confirm:</label>
    <div class="controls">
      <input type="password" id="password_confirm" name="password_confirm" placeholder="Password again...">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="Email">Email:</label>
    <div class="controls">
      <input type="text" id="Email" name="Email" placeholder="Email...">
    </div>
  </div>

    <div class="control-group">
    <label class="control-label" for="role">role:</label>
    <div class="controls">
      <label class="radio">
  <input type="radio" name="role" id="role1" value="1" checked>
  User
</label>
<label class="radio">
  <input type="radio" name="role" id="role2" value="2">
 Developer
</label>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
